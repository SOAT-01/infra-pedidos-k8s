apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedidos-deployment
  labels:
    app: pedidos-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pedidos-deployment
  template:
    metadata:
      labels:
        app: pedidos-deployment
    spec:
      containers:
        - name: app
          image: deiro1/app-fast-food-pedidos:latest
          command: ["sh", "-c", "npm run generate && npm run migrate && npm run start"]
          ports:
            - containerPort: 6004
          resources:
            requests:
              cpu: 333m
            limits:
              cpu: 999m
          env:
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: secret-pedidos
                  key: NODE_ENV
            - name: MONGODB_CONN_STRING
              valueFrom:
                secretKeyRef:
                  name: secret-pedidos
                  key: MONGODB_CONN_STRING
            - name: MONGODB_DB
              valueFrom:
                secretKeyRef:
                  name: secret-pedidos
                  key: MONGODB_DB                  
            - name: CLIENTE_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: secret-pedidos
                  key: CLIENTE_SERVICE_URL
            - name: PRODUTO_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: secret-pedidos
                  key: PRODUTO_SERVICE_URL           